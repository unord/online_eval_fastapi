version: '3.7'

services:
  selenium:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
    restart: always

  online-eval-fastapi:
    build:
        context: .
    ports:
      - 8081:8081
    volumes:
      - ./src/eval_files:/home/robo/docker-volumes/eval-files
    depends_on:
      - selenium
    restart: always