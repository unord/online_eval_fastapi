version: '3.8'
services:
  selenium-online-eval:
    image: selenium/standalone-chrome:122.0
    ports:
    - 4445:4444
    - 7900:7900
    networks:
    - public
    volumes:
    - /home/robo/docker-volumes/eval-files:/home/seluser/Downloads
    environment:
    - TZ=Europe/Copenhagen
  worker:
    image: robounord/online_eval_fastapi:1.30
    container_name: fastapi
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
    - public
    - online_eval_fastapi
    volumes:
    - /home/robo/docker-volumes/eval-files:/app/src/eval_files
    - /home/robo/docker-volumes/online_eval_fastapi/.env:/app/.env
    ports:
    - 8081:8000
    depends_on:
    - selenium
    environment:
    - TZ=Europe/Copenhagen
networks:
  public:
    external: true
  online_eval_fastapi:
    driver: overlay
